    <body>
        <div class="container-fluid">

                <header class="site-header">

                        <nav class="site-navbar">

            </section>
        </div>
        <script>
            (function() {
                $('.show-menu > button').on('click', function(event) {
                    if($('.site-navbar > ul').css('display') == 'block') {
                        $('.site-navbar > ul').hide();
                    } else {
                        $('.site-navbar > ul').show();
                    }
                    event.preventDefault();
                });
            })();
        </script>
